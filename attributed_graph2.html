<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Attributed Graph</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--<script type="text/javascript" src="d3.v5.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/d3-force-cluster@latest"></script>
</head>
<body>
	<h1>Attributed Graph</h1>
	 <div class="container-fluid">
	    <div class="row">
			<div class="col-md-12">
				<div class="input-group mb-3">
  					<div class="input-group-prepend">
    					<label class="input-group-text" for="comm_group">Community size</label>
  					</div>
  					<select class="custom-select" id="comm_group"></select>
				</div>
			</div>
		</div> 
		<div class="row">
			<div class="col-md-12">
				<label for="commSizeRange">Community Size: </label>
				<span id="commSizeLabel">1</span>
				<input type="range" class="custom-range" min="0" max="36" id="commSizeRange" step="1" value="0">
				<label for="commRange">Community</label>
				<input type="range" class="custom-range" min="0" id="commRange" step="1" value="0">
			</div>
		</div>
		<!-- <div class="row">
			<div class="col-md-12">
				<div class="input-group mb-3">
  					<div class="range">
					  <input id="range_size" type="range" steps="1" min="1" max="37">
					<div>
					<ul class="range-labels" id="range_label"></ul>
					</div>
				</div>
			</div>
		</div>  -->
		 <div class="row">
			<div class="col-md-12">
			  	<div class="custom-control custom-radio custom-control-inline">
				  <input class="custom-control-input" type="radio" name="typeAttribute" id="prolificID" value="option1">
				  <label class="custom-control-label" for="prolificID">Prolific</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
				  <input class="custom-control-input" type="radio" name="typeAttribute" id="mainTopicID" value="option2" checked>
				  <label class="custom-control-label" for="mainTopicID">Main Topic</label>
				</div>
			</div>
		</div> 

		<div class="row"> 
			<div class="col-12">
				<svg id="svgID" width="100%" height="500"></svg>
			</div>
		</div>
	</div>
	<div class="tooltip" style="opacity: 0;" id="tooltipId"></div>
	<script type="text/javascript" src="read_data2.js"></script>
    <!-- <script type="text/javascript" src="d3forcegraph_prova2.js"></script> -->
    <script type="text/javascript" src="main_topic_graph.js"></script>
</body>
</html>
