<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Attributed Graph</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--<script type="text/javascript" src="d3.v5.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>
  <script src="https://unpkg.com/d3-force-cluster@latest"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="m-3"><h1>Attributed Graph</h1></div>
		<fieldset class="form-group">
				<div class="">
				  <div class="card-body">
					<div class="form-group">
					  	<div class="custom-control custom-radio custom-control-inline">
						  <input class="custom-control-input" type="radio" name="typeOptions" id="beeswarmID" value="option1"
						  checked>
						  <label class="custom-control-label" for="beeswarmID">Beeswarm</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
						  <input class="custom-control-input" type="radio" name="typeOptions" id="histogramID" value="option2">
						  <label class="custom-control-label" for="histogramID">Histogram</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
						  <input class="custom-control-input" type="radio" name="typeOptions" id="stackBarChartID" value="option3">
						  <label class="custom-control-label" for="stackBarChartID">Stacked Bar</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
						  <input class="custom-control-input" type="radio" name="typeOptions" id="boxPlotID" value="option4">
						  <label class="custom-control-label" for="boxPlotID">Box Plot</label>
						</div>
					</div>
				  	<div class="card">
					  	<div class="card-body">
					  		<h5 class="card-title"><b>Customize axis x</b></h5>
							<div class="form-group" id="scaleOptionsID">
							  	<div class="custom-control custom-radio custom-control-inline">
								  <input class="custom-control-input" type="radio" name="scaleOptions" id="squareScale" value="sqrt" checked>
								  <label class="custom-control-label" for="squareScale">Square Root</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
								  <input class="custom-control-input" type="radio" name="scaleOptions" id="linearScale" value="linear">
								  <label class="custom-control-label" for="linearScale">Linear</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
								  <input class="custom-control-input" type="radio" name="scaleOptions" id="powerScale" value="power2">
								  <label class="custom-control-label" for="powerScale">Power2</label>
								</div>
							</div>
							<div class="input-group align-items-center">
								<div class="input-group input-group-sm mb-3 col-md-6">
								  <div class="input-group-prepend">
								    <span class="input-group-text">From</span>
								  </div>
								  <input type="number" class="form-control" id="fromID" name="rangeSliderX" min="0">
								</div>
								  <div class="input-group input-group-sm mb-3 col-md-6">
								  <div class="input-group-prepend">
								    <span class="input-group-text">To</span>
								  </div>
								  <input type="number" class="form-control" id="toID" name="rangeSliderX" min="1">
								</div>
								<svg id="sliderID" width="100%" height="60"></svg>
							</div>
						</div>
				  	</div>
				  </div>
				</div>
		</fieldset>
	    <!-- <div class="row">
			<div class="col-md-12">
				<div class="input-group mb-3">
  					<div class="input-group-prepend">
    					<label class="input-group-text" for="comm_group">Community size</label>
  					</div>
  					<select class="custom-select" id="comm_group"></select>
				</div>
			</div>
		</div> -->
		<div class="row"> 
			<div class="col-12">
				<svg id="svgID" width="100%" height="500"></svg>
			</div>
		</div>
	</div>
	<div class="tooltip" style="opacity: 0;" id="tooltipId">
		<!-- <p class="text-center font-italic">Size 11000</p>
		<table class="table table-sm"><tbody>
			<tr><th scope="row">Max</th><td>500</td></tr>
		    <tr><th scope="row">Third Quartile</th><td>300</td></tr>
		    <tr><th scope="row">Median</th><td>300</td></tr>
		    <tr><th scope="row">First Quartile</th><td>10</td></tr>
		    <tr><th scope="row">Min</th><td>1</td></tr>
		</tbody></table>
		<i><i> -->
	</div>
	<script type="text/javascript" src="read_data.js"></script>
    <!-- <script type="text/javascript" src="d3forcegraph.js"></script>-->
	<script type="text/javascript" src="communityLayout.js"></script>
	<script type="text/javascript" src="histogram.js"></script>
	<script type="text/javascript" src="stackBarChart.js"></script>
	<script type="text/javascript" src="boxPlot.js"></script>
</body>
</html>
